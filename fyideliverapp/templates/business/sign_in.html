{% extends 'base_signup.html' %}
{% load bootstrap3 %}

{% block title %}Sign In{% endblock %}
{% block heading %}Business - Sign In{% endblock %}

{% block content %}
  <form method ="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-pink pull-right">Sign In</button>
  </form>

  <a href="{% url 'business-sign-up' %}">Create Business</a>
{% endblock %}
